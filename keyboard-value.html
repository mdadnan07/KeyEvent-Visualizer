<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Press Info</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Project Container */
    .project {
      text-align: center;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 80%;
      max-width: 600px;
    }

    /* Heading */
    .key {
      font-size: 20px;
      margin-bottom: 20px;
      color: #333;
      font-weight: bold;
    }

    /* Table Styling */
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: #f9f9f9;
      border-radius: 8px;
      overflow: hidden;
    }

    table th, table td {
      padding: 10px;
      text-align: left;
      font-size: 16px;
    }

    table th {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }

    table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    table tr:hover {
      background-color: #ddd;
    }

    /* Styling for responsive layout */
    @media (max-width: 600px) {
      .project {
        width: 90%;
        padding: 20px;
      }

      .key {
        font-size: 18px;
      }

      table th, table td {
        font-size: 14px;
      }
    }

  </style>
</head>
<body>
  <div class="project">
    <div id="insert">
      <div class="key">Press the key and watch magic</div>
    </div>
  </div>

  <script>
    console.log('Project 5');
    let insert = document.getElementById('insert');
    window.addEventListener('keydown', function(e) {
      insert.innerHTML = `
        <div>
          <table>
            <tr>
              <th>Key</th>
              <th>Keycode</th>
              <th>Code</th>
            </tr>
            <tr>
              <td>${e.key === ' ' ? "space" : e.key}</td>
              <td>${e.keyCode}</td>
              <td>${e.code}</td>
            </tr>
          </table>
        </div>
      `;
    });
  </script>
</body>
</html>
